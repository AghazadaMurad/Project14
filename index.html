<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Age</h1>
      <div class="bars">
        <div class="bar">
          <p class="percentage">27.5%</p>
          <div class="fill"></div>
          <p class="age">18-24</p>
        </div>
        <div class="bar">
          <p class="percentage">33.5%</p>
          <div class="fill"></div>
          <p class="age">25-34</p>
        </div>
        <div class="bar">
          <p class="percentage">15.5%</p>
          <div class="fill"></div>
          <p class="age">35-44</p>
        </div>
        <div class="bar">
          <p class="percentage">12.5%</p>
          <div class="fill"></div>
          <p class="age">45-54</p>
        </div>
        <div class="bar">
          <p class="percentage">5.5%</p>
          <div class="fill"></div>
          <p class="age">65+</p>
        </div>
      </div>
    </div>
  </body>
</html>
